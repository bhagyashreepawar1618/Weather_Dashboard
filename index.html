<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid" id="app-body">
        <div class="container" id="content-body">
            <div id="heading">
                <h1>Weather DashBoard</h1>
                <p>Check weather of any city</p>
            </div>
            <div class="search-section">
                <input type="text" placeholder="Enter city name.." value="Pune" id="inpt">
                <button id="search-btn">Get Weather</button>
            </div>
                <div id="weather-result">
                    <ul>
                        <li>
                            <p class="labels">City Name</p>
                            <p class="output" id="cityName">Pune</p>
                        </li>
                        <li>
                            <p class="labels">Temperature</p>
                            <p class="output" id="Temperature">Hot</p>
                            <p class="ms-2">C</p>
                        </li>
                        <li>
                            <p class="labels">Weather Condition</p>
                            <p class="output" id="WeatherCondition">..</p>
                        </li>
                        <li>
                            <p class="labels">Humidity</p>
                            <p class="output" id="humidity">..</p>
                        </li>
                        <li>
                            <p class="labels">Windspeed</p>
                            <p class="output" id="windspeed">..</p>
                            <p class="ms-1">m/s</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    <script src="script.js" defer></script>
</body>
</html>
