<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid" id="app-body">
        <div class="container" id="content-body">
            <div id="heading">
                <h1>Weather DashBoard</h1>
                <p>Check weather of any city</p>
            </div>
            <div class="search-section">
                <input type="text" placeholder="Enter city name.." value="Pune">
                <button id="search-btn">get Weather</button>
            </div>
                <div id="weather-result">
                    <ul>
                        <li>
                            <label for="cityName">City Name</label>
                            <p id="cityName">Pune</p>
                        </li>
                        <li>
                            <label for="Temperature">Temperature</label>
                            <p id="Temperature">Hot</p>
                        </li>
                        <li>
                            <label for="WeatherCondition">Weather Condition</label>
                            <p id="WeatherCondition"></p>
                        </li>
                        <li>
                            <label for="humidity">Humidity</label>
                            <p id="humidity">..</p>
                        </li>
                        <li>
                            <label for="windspeed">Windspeed</label>
                            <p id="windspeed">..</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
